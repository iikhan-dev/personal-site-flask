<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ismail Khan</title>
        <!-- Add the favicon -->
        <link rel="icon" type="image/jpeg" href="/static/imgs/ik-favicon.jpg" />

        <link
            rel="stylesheet"
            href="{{url_for('static', filename='dist/css/output.css')}}"
        />
        <script
            src="https://kit.fontawesome.com/3b7e1f5bdc.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="flex flex-col min-h-screen">
        <header class="bg-blue-600 py-4">
            <div>
                <nav
                    class="container mx-auto max-w-5xl flex justify-between items-center"
                >
                    <div>
                        <a href="/" class="flex items-center">
                            <img
                                src="/static/imgs/ik-icon.svg"
                                alt="Ismail Khan SVG Image"
                                class="w-8 h-8 mr-2"
                            />
                            <h1 class="text-white text-2xl uppercase">
                                Ismail Khan
                            </h1>
                        </a>
                    </div>
                    <ul class="flex space-x-4">
                        <li>
                            <a
                                href="/cv"
                                class="text-white hover:bg-gray-500 hover:text-white rounded-md px-3 py-2"
                                >CV</a
                            >
                        </li>
                        <li>
                            <a
                                href="/projects"
                                class="text-white hover:bg-gray-500 hover:text-white rounded-md px-3 py-2"
                                >Projects</a
                            >
                        </li>
                        <li>
                            <a
                                href="/blog"
                                class="text-white hover:bg-gray-500 hover:text-white rounded-md px-3 py-2"
                                >Blog</a
                            >
                        </li>
                        <li>
                            <a
                                href="/resources"
                                class="text-white hover:bg-gray-500 hover:text-white rounded-md px-3 py-2"
                                >Resources</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="container mx-auto max-w-5xl flex-grow">
            <!-- This is where the child content of the page will go -->
            {% block content %}{% endblock %}
        </main>

        <footer class="bg-gray-800 text-white py-4 bottom-0 w-full sticky">
            <div
                class="container mx-auto max-w-5xl flex justify-between items-center"
            >
                <div class="social-container flex items-center">
                    <a
                        href="https://github.com/iikhan-dev"
                        class="mr-4 hover:text-gray-300"
                    >
                        <i class="fab fa-github text-2xl"></i>
                    </a>
                    <a
                        href="https://www.linkedin.com/in/iikhan/"
                        class="mr-4 hover:text-gray-300"
                    >
                        <i class="fab fa-linkedin text-2xl"></i>
                    </a>
                    <a
                        href="https://ismailkhan.hashnode.dev/"
                        class="hover:text-gray-300"
                    >
                        <i class="fa-brands fa-hashnode text-2xl"></i>
                    </a>
                </div>

                <div class="px-3">&copy; 2023</div>
            </div>
        </footer>
    </body>
</html>
