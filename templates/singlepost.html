<!-- Single Post Page -->
{% extends "base.html" %} {% block content %}

<div>
    <!-- Breadcrumb -->
    <nav
        class="flex px-5 py-3 bg-white rounded-lg shadow-md my-2"
        aria-label="Breadcrumb"
    >
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
                <a
                    href="{{ url_for('blog')}}"
                    class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white"
                >
                    <svg
                        class="w-3 h-3 mr-2.5"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                    >
                        <path
                            d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
                        />
                    </svg>
                    Blog Home
                </a>
            </li>
            <li aria-current="page">
                <div class="flex items-center">
                    <svg
                        class="w-3 h-3 mx-1 text-gray-400"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 6 10"
                    >
                        <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="m1 9 4-4-4-4"
                        />
                    </svg>
                    <span
                        class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400"
                        >{{ page.title }}</span
                    >
                </div>
            </li>
        </ol>
    </nav>

    <div class="bg-white rounded-lg shadow-md p-6">
        <!-- Blog Title -->
        <h1 class="text-3xl font-semibold mb-4">{{ page.title }}</h1>

        <!-- Metadata -->
        <div class="flex flex-wrap items-center mb-4">
            <strong></strong>
            <span class="text-gray-600 text-sm">By: {{ page.author }} </span>
            <span class="text-gray-600 text-sm ml-4"> {{ page.date }} </span>
            <span class="text-gray-600 text-sm ml-4">
                Tags: {% for tag in page.tags.split(",") %}
                <span
                    class="inline-block bg-blue-500 text-white rounded-full px-2 py-1 text-xs font-semibold mr-2"
                    >{{ tag }}</span
                >
                {% endfor %}
            </span>
        </div>

        <!-- Horizontal Line -->
        <hr class="my-6 border-t-2 border-gray-300" />

        <!-- Blog Content -->
        <div>
            <p>{{ page.html|safe }}</p>
        </div>
    </div>
</div>
{% endblock content %}
